<!DOCTYPE html>
<html>
<head>
    <title>Lesson Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        h1 {
            text-align: center;  /* This will center the heading */
            margin: 20px 0;       /* Optional: Add space around the heading */
        }
    </style>
</head>
<body>
    <h1>Lesson Plan</h1>

    <table>
        <thead>
            <tr>
                <th>L No</th>
                <th>Topics</th>
                <th>Course Outcome Addressed</th>
            </tr>
        </thead>
        <tbody>
            {% for lesson in lesson_plan %}
                <tr>
                    <td>{{ lesson.lesson_id }}</td>
                    <td>{{ lesson.description }}</td>
                    <td>{{ lesson.co_num }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
