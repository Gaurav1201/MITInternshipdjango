<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <!-- Link to Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Student Information Form</h2>
        
        <form method="POST" action="/arithmetic/studentDetails/">
            {% csrf_token %}
            
            <!-- Student Name -->
            <div class="mb-3">
                <label for="student_name" class="form-label">Enter student name:</label>
                <input type="text" name="student_name" id="student_name" class="form-control" 
                       placeholder="Enter student name" value="{{ request.POST.student_name }}" required>
            </div>

            <!-- Email ID -->
            <div class="mb-3">
                <label for="email_id" class="form-label">Enter email id:</label>
                <input type="email" name="email_id" id="email_id" class="form-control" 
                       placeholder="Enter email id" value="{{ request.POST.email_id }}" required>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label for="phone_no" class="form-label">Enter phone number:</label>
                <input type="text" name="phone_no" id="phone_no" class="form-control" 
                       placeholder="Enter phone number" value="{{ request.POST.phone_no }}" required>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="student_address" class="form-label">Enter address:</label>
                <input type="text" name="student_address" id="student_address" class="form-control" 
                       placeholder="Enter address" value="{{ request.POST.student_address }}" required>
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
                <label for="student_dob" class="form-label">Enter date of birth:</label>
                <input type="date" name="student_dob" id="student_dob" class="form-control" 
                       value="{{ request.POST.student_dob }}" required>
            </div>

            <!-- English Marks -->
            <div class="mb-3">
                <label for="english_marks" class="form-label">Enter English marks (out of 100):</label>
                <input type="number" name="english_marks" id="english_marks" class="form-control" 
                       placeholder="Enter marks in English" value="{{ request.POST.english_marks }}" required min="0" max="100">
            </div>

            <!-- Physics Marks -->
            <div class="mb-3">
                <label for="physics_marks" class="form-label">Enter Physics marks (out of 100):</label>
                <input type="number" name="physics_marks" id="physics_marks" class="form-control" 
                       placeholder="Enter marks in Physics" value="{{ request.POST.physics_marks }}" required min="0" max="100">
            </div>

            <!-- Chemistry Marks -->
            <div class="mb-3">
                <label for="chemistry_marks" class="form-label">Enter Chemistry marks (out of 100):</label>
                <input type="number" name="chemistry_marks" id="chemistry_marks" class="form-control" 
                       placeholder="Enter marks in Chemistry" value="{{ request.POST.chemistry_marks }}" required min="0" max="100">
            </div>

            <!-- Submit Button -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Add Student</button>
            </div>

        </form>

        <!-- Result or Error Message -->
        {% if result %}
            <div class="alert alert-success">
                <h3>Percentage: {{ percentage }}%</h3>
            </div>
        {% elif message %}
            <div class="alert alert-danger">
                <h3>Error: {{ message }}</h3>
            </div>
        {% endif %}
    </div>

    <!-- Link to Bootstrap JS and Popper.js (required for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
