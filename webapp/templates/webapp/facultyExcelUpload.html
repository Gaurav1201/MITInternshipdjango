    <!-- Custom Script for File Upload -->
    <script>
        function uploadExcel() {
            const fileInput = document.getElementById('fileUpload');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            const allowedExtensions = /(\.xls|\.xlsx)$/i;
            if (!allowedExtensions.exec(file.name)) {
                alert('Invalid file type. Please upload an Excel file (.xls or .xlsx).');
                fileInput.value = '';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Simulate file upload (here you'd normally use fetch or AJAX)
            console.log('Uploading file:', file.name);

            // }).then(data => {
            //     alert('File uploaded successfully!');
            // }).catch(error => {
            //     alert('File upload failed.');
            // });

            alert('File upload simulation complete for ' + file.name);
        }
    </script>
